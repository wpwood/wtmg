@()

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Where'd All The Money Go?</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">

        <style>
            body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <div>{{#linkTo index class="brand"}}Where'd The Money Go?{{/linkTo}}</div>
                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li class="active">{{#linkTo index}}Home{{/linkTo}}</li>
                                <li>{{#linkTo about}}About{{/linkTo}}</li>
                                <li>{{#linkTo contact}}Contact{{/linkTo}}</li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div>
                </div>
            </div>

            <div class="container">

                <header>
                    <h1>Where'd The Money Go?</h1>
                </header>

                <div>
                    {{outlet}}
                </div>

                <footer>
                    &copy; 2013 {{person.name}}'s Publishing, Inc.
                </footer>

            </div> <!-- /container -->

        </script>

        <script type="text/x-handlebars" data-template-name="about">
            <div class="well well-small">
                <ul>
                    {{#each kid in controller}}
                    <li>{{#linkTo "kid" kid}}{{kid.name}}{{/linkTo}}</li>
                    {{/each}}
                </ul>
            </div>
            <div class="well well-large">
                <form class="navbar-form pull-left">
                    {{view Ember.TextField valueBinding="name" placeholder="Who's This?" class="span2"}}
                    {{view Ember.TextField valueBinding="age" placeholder="Age?" class="span1"}}
                    <a href=""#" {{action "add"}} class="btn">Add</a>
                </form>
            </div>
            <hr/>
            {{ outlet }}
        </script>

        <script type="text/x-handlebars" data-template-name="contact">
            <ul>
                {{#each kid in controller}}
                <li>{{kid.name}}</li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="kid">
            <div class="well well-small">
                <ul>
                    <li>ID: {{id}}</li>
                    <li>Name: {{name}}</li>
                    <li>Age: {{age}}</li>
                </ul>
            </div>
        </script>

        <script src="@routes.Assets.at("js/libs/jquery-1.8.3.js")"></script>
        <script src="@routes.Assets.at("js/libs/handlebars.js")"></script>
        <script src="@routes.Assets.at("js/libs/ember-1.0.0-pre.4.js")"></script>
        <script src="@routes.Assets.at("js/libs/ember-data.js")"></script>
        <script src="@routes.Assets.at("js/libs/bootstrap.js")"></script>
        <script src="@routes.Assets.at("js/app.js")"></script>
        <script src="@routes.Assets.at("js/person.js")"></script>
        <script src="@routes.Assets.at("js/about.js")"></script>
        <script src="@routes.Assets.at("js/contact.js")"></script>
        <script src="@routes.Assets.at("js/wtmg.js")"></script>
    </body>
</html>
