@()

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Boo!</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
            <header>
                <h1>{{person.name}}'s Blog</h1>
            </header>

            <div>
                <ul>
                    {{#each kid in model}}
                        <li>{{kid.name}}</li>
                    {{/each}}
                </ul>
                {{outlet}}
            </div>

            <footer>
                &copy; 2013 {{person.name}}'s Publishing, Inc.
            </footer>
        </script>

        <script src="@routes.Assets.at("js/libs/jquery-1.9.0.js")"></script>
        <script src="@routes.Assets.at("js/libs/handlebars.js")"></script>
        <script src="@routes.Assets.at("js/libs/ember-1.0.0-pre.4.js")"></script>
        <script src="@routes.Assets.at("js/libs/ember-data.js")"></script>
        <script src="@routes.Assets.at("js/wtmg.js")"></script>
    </body>
</html>
